<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-form.css">
    <link rel="shortcut icon" href="../../images/logo.png" />
    <title>Register</title>
</head>
<style>
    a:hover {
        color: #d0d0d0; 
        
    }
</style>
<body id="universe">
    <section class="form-section">
        <h1 class="title">Sign In / Log In</h1>
        <form id="form">
          
          <div class="input-control">
            <label for="">Email</label>
            <input type="email" placeholder="info@email.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
  
          <div class="input-control">
            <label for="">Password</label>
            <input type="password" placeholder="password" id="password" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div>
            <h4>Create an account <a href="signup.html" style="text-decoration: none;">Click Here</a></h4>
          </div>
          <br>  
          <button>Submit</button>
        </form>
  
        <div class="message hidden">
          <p>User Created Succesfully!</p>
        </div>
      </section>
      <section class="logo">
        <img src="../../images/logo.png">
        <h1>CARDIO-STAT</h1>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/polymer/3.4.1/polymer-element.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/main-form.js"></script>
</body>
</html>
